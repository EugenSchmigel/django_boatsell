{% extends 'boat/base.html' %}

{% block content %}
  {% for object in object_list %}
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
      </div>
      <div class="card-body">
        {% if object.price %}
          <h4 class="card-title pricing-card-title">{{ object.price }} EUR</h4>
        {% else %}
          <h4 class="card-title pricing-card-title">
            <small class="text-muted"> Not defined </small>
          </h4>
        {% endif %}
        <a href="{% url 'boat:boat_view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Details</a>
      </div>
    </div>
   {% endfor %}
{% endblock %}
